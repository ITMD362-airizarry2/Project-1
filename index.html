<!DOCTYPE html>
<html lang="en" class="nojs">
   <head>
      <title>
      Tri Solutions</title
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
      <link rel="stylesheet" media="screen" href="css/reset.css" />
      <link rel="stylesheet" media="screen" href="css/screen.css" />
   </head>
   <body>
      <h1> Tri Solutions </h1>
      <h3> Welcome to Tri Solutions, we specialize in smart home technology </h3>
	  <h4> Please complete the form below for a quote:  </h4>
      <div id="form">
         <form method="get" autocomplete="on" action="#">
            <label for="firstname"> First Name </label>
            <input type="text" id="firstname" placeholder="Enter your first name">
            <label for="lastname"> Last Name </label>
            <input type="text" id="lastname"  placeholder="Enter your last name">
            <label for="email"> Email </label>
            <input type="text" id="email"  placeholder="Enter your Email address">

			<label for="phone"> Phone Number</label>
			<input type="tel" id="phone" placeholder="(555) 555-1234"> 
			<div id="list">
			<h4>Would you like to sign up to receive our newsletter?</h4>
            <label for="elist"> Sign me Up!</label>
            <input type="checkbox" id="elist">
			</div>
			
			<div id="cities">
			<label for="city"> Do you live in Chicago, New York, or Los Angeles? </label>
			<label for="yes">Yes</label>
			<input type="radio" id="yes">
			<label for="no">No</label>
			<input type="radio" id="no">
			<div>
			
			
			
			<div id="buttons">
            <input type="submit">
            <input type="reset" value="Reset">
			</div>
         </form>
      </div>
   </body>
</html>
